apply plugin: 'java'

sourceSets {
    main {
        java.srcDirs = ['src']
        resources.srcDirs = ['src']
    }
    test {
        java.srcDirs = ['test']
        resources.srcDirs = ['test']
    }
}

dependencies {
    compile fileTree(dir: 'lib', includes: ['*.jar'])
}

task update(type: Wrapper) {
    gradleVersion = '5.3'
}